<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Ucapan Ulang Tahun</title>
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding: 20px;
        }

        .birthday-card {
            position: relative;
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
            overflow: hidden;
            transform-style: preserve-3d;
            transition: all 0.5s ease;
            padding-bottom: 40px;
        }

        .card-header {
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 100%);
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: white;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        .birthday-cake {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            position: relative;
        }

        .cake-image {
            width: 100%;
            height: auto;
        }

        .card-content {
            padding: 25px;
            text-align: center;
        }

        .message {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #333;
            margin-bottom: 25px;
        }

        .signature {
            font-style: italic;
            margin-top: 20px;
            color: #666;
        }

        .balloon {
            position: absolute;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .balloon:nth-child(2) {
            width: 40px;
            height: 50px;
            background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
            top: 10%;
            left: 15%;
            animation-delay: 0.5s;
        }

        .balloon:nth-child(3) {
            width: 50px;
            height: 60px;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            top: 20%;
            right: 15%;
            animation-delay: 1s;
        }

        .balloon:nth-child(4) {
            width: 30px;
            height: 45px;
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            bottom: 30%;
            left: 10%;
            animation-delay: 1.5s;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message {
            animation: fadeIn 1s ease-out;
        }

        .surprise-btn {
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 100%);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            font-weight: 600;
        }

        .surprise-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .birthday-card {
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="birthday-card">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        
        <div class="card-header">
            
            <h1>Selamat Ulang Tahun!</h1>
        </div>
        
        <div class="card-content">
            <p class="message">
                Di hari yang istimewa ini, aku ingin mengucapkan selamat ulang tahun untukmu! 
                Semoga hari ini penuh dengan kebahagiaan, cinta, dan semua hal baik datang menghampirimu. 
                Semoga tahun ini menjadi tahun terbaik dalam hidupmu!
            </p>
            
            <p class="signature">Dengan penuh kasih sayang,<br>Orang yang menyayangimu</p>
            
            <button class="surprise-btn" onclick="createConfetti()">Klik untuk Kejutan!</button>
        </div>
    </div>

    <script>
        function createConfetti() {
            const card = document.querySelector('.birthday-card');
            
            // Remove any existing confetti
            document.querySelectorAll('.confetti').forEach(el => el.remove());
            
            // Create 50 confetti pieces
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // Random position
                const xPos = Math.random() * 100;
                const yPos = -10;
                
                // Random size
                const size = Math.random() * 10 + 5;
                
                // Random color
                const hue = Math.floor(Math.random() * 360);
                const color = `hsl(${hue}, 100%, 50%)`;
                
                // Random rotation
                const rotation = Math.random() * 360;
                
                // Animation duration
                const duration = Math.random() * 3 + 2;
                
                // Apply styles
                confetti.style.left = `${xPos}%`;
                confetti.style.top = `${yPos}%`;
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.backgroundColor = color;
                confetti.style.transform = `rotate(${rotation}deg)`;
                confetti.style.borderRadius = '50%';
                
                // Animation
                confetti.style.position = 'absolute';
                confetti.style.opacity = '1';
                confetti.style.animation = `fall ${duration}s linear forwards`;
                
                // Add animation keyframes dynamically
                const style = document.createElement('style');
                style.innerHTML = `
                    @keyframes fall {
                        to {
                            transform: translateY(100vh) rotate(${rotation + 360}deg);
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);
                
                card.appendChild(confetti);
            }
        }
    </script>
</body>
</html>
